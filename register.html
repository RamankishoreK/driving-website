<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="body {.css">
    <link rel="icon" href="https://img.freepik.com/free-psd/emoji-element-isolated_23-2150355001.jpg?w=740&t=st=1709888327~exp=1709888927~hmac=a17057af3897d6a218734fd7eb0737e4f5a073a636df2cb3241b8146fc2eedeb">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" placeholder="username">
            <label for="Age">Age:</label>
            <input type="number" id="Age" placeholder="Your Age">
            <label for="Gender">Gender:</label>
            <select>
                <option>MALE</option>
                <option>FEMALE</option>
            </select>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Your Email Id">
             <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Your password">

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
